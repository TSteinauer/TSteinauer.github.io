<h2>HTML Form</h2>
<h3>Fill In your Info</h3>
<form style = "border:rgb(103, 235, 240); border-width:20px; border-style:solid; border-block-color: #96D4D4;">
  <div class = "form">
    <label for ="name">Name:</label>
    <br>
    <input type = "text" id = "name" name = "name" placeholder="First & Last Name">
    <br>
    <label for ="phone">Phone#:</label>
    <br>
    <input type = "text" id = "phone" name = "phone" placeholder="###-###-####">
    <br>
    <label for ="email">Email:</label>
    <br>
    <input type = "text" id = "email" name = "email" placeholder="example@gmail.com">
    <br>
    <br>
    <label>Do you watch Anime???</label>
    <br>
    <label for = "yes">
      "YES I DO"
      <input type="checkbox" id = "yes" name = "weeb" value = "weeb">
    </label>

    <label for = "no">
      "No becuase I smell"
      <input type="checkbox" id = "no" name = "non weeb" value = "non weeb">
    </label>
    <br>
    <br>
    <label>How Frequently do you watch anime per day??</label>
    <select name = "frequency" id = "frequency">
      <option value = "none"> 0 hours</option>
      <option value = "amature"> 1-3 hours</option>
      <option value = "normal"> 4-6 hours</option>
      <option value = "invested"> 7-10 hours</option>
      <option value = "obsessed"> 10-12 hours</option>

    </select>
